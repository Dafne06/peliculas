<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h2>Favoritos</h2>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Recorre los géneros con películas -->
  <div *ngFor="let item of favoritoGenero">
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h4>{{ item.genero }}</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <app-slideshow-poster [peliculas]="item.pelis"></app-slideshow-poster>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
